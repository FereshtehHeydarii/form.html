<!DOCTYPE html>
<html>
    <head>
        <title>form html</title>
    </head>
    <body>
        <fieldset>
            <legend><b>user info</b></legend>
        <form action="/" method="GET">
              <label for="name"><b>name</b></label>
              <input id="name" type="text" name="name" placeholder="please enter your name"/> 
              </br>
              <label for="last name"><b>last name:</b></label>
              <input id="last name" type="text" name="last name" placeholder="please enter your last name"/> 
              </br>
              <label for="E-mail"><b>E-mail</b></label>
              <input id="E-mail" type="text" name="E-mail" placeholder="please enter your E-mail "/>
              </br>
              <label for="password"><b>password:</b></label>
              <input id="password" type="password" name="password" placeholder="please enter your password "/> 
              </br>
              <label for="re-password"><b>re-password</b></label>
              <input id="re-password" type="password" name="re-password" placeholder="please enter your password again"/>
              </br>
              <label for="male"><b>male</b></label>
              <input id="male" type="radio" name="gender"/>
              <label for="female"><b>female</b></label>
              <input id="female" type="radio" name="gender"/>
              </br>
              <label for="date of birth"> <b>date of birth: 13</b></label>
              <input id="date of birth" type="text" name="date of birth" placeholder="year/month/day"/>
              </br>
              <label for="city of residence"> <b>city of residence</b></label>
              <select name="city of residence">
              <option                                                                                                                                                              >kermam</option>
              <option>tehran</option>
              <option>ahvaz</option>
              <option>shiraz</option>
              <option>esfahan</option>
              </select>
              </br>
              </br>
              <label for="address"> <b>address</b></label>
              <textarea name="address" id="address" cols="20" rows="4"></textarea>
              </br>
              <label for="birthday reminder"><b>birthday reminder</b></label>
              <input id="birthday reminder" type="checkbox" name="birthday reminder"/>
              </br>
              <label for="satisfaction"><b>satisfaction</b></label>
              <input id="satisfaction" type="range"  value="100"  name="satisfaction"/>
              </br>
              <button type="submit">send</button>
              <button type="reset">reset</button>
            </fieldset>
        </form>
    </body>
</html>
